# Uncomment the following line to enable the Sofle OLED Display

# Enable ZMK Encoders
CONFIG_ZMK_BEHAVIOR_ENCODER=y

# Enable BLE (if using wireless connection)
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SLEEP=y

# Enable Display Support (if using OLED)
#CONFIG_ZMK_DISPLAY=y
#CONFIG_ZMK_DISPLAY_BATTERY=y
#CONFIG_ZMK_DISPLAY_TIMEOUT=30000  # 30 seconds timeout for OLED

CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_HOG=y
CONFIG_BT_SMP=y
CONFIG_BT_CTLR_SCHED_ADVANCED=n
CONFIG_BT_MAX_CONN=1  # Limits BLE connections (1 = best for battery)
CONFIG_BT_DEVICE_NAME="DumbPad"